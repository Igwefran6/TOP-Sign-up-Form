<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/index.css" />
        <link href="https://fonts.cdnfonts.com/css/ancient" rel="stylesheet" />
        <script src="js/index.js"></script>
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="container">
            <div class="left-container">
                <img
                    class=". page-photo"
                    src="https://picsum.photos/1000/1000"
                    alt="img"
                />
                <div class="text-container">
                    <center class="text-on-page-photo">Odin</center>
                </div>
            </div>
            <div class="right-container">
                <div class="description">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dream. <br />
                    Sign up <i>now</i> and get started.<br /><br />
                    You <i>know</i> you want to.
                </div>                    <form
                        class="form"
                        action="https://formsubmit.co/akk1veky@pingddns.org"
                        method="post"
                        accept-charset="utf-8"
                    > 
                <div class="sign-up-bar">
<h2 class="form-h2">Lets do this!</h2>
                        <div class="row">
                          <div>
                            <label for="first-name">FIRST NAME</label><br />
                            <input
                                type="text"
                                name="first-name"
                                id="first-name"
                                value=""
                            required/>
                        </div>

                        <div>
                            <label for="last-name">LAST NAME</label
                            ><br /><input
                                type="text"
                                name="last-name"
                                id="last-name"
                            />
                        </div>
                        </div>

                        <div class="row">
                          <div>
                            <label for="first-name" >EMAIL</label><br />
                            <input
                                type="email"
                                name="first-name"
                                id="first-name"
                                value="" placeholder="eg: email@example.com"
                            required/>
                        </div>

                        <div>
                            <label for="last-name">PHONE NUMBER</label
                            ><br /><input
                                type="number"
                                name="last-name"
                                id="last-name"
                                value=""
                            />
                        </div>
                        </div>

                        <div class="row">
                          <div>
                            <label for="first-name">PASSWORD</label><br />
                            <input
                                type="password"
                                name="first-name"
                                id="first-name"
                                value=""
                                minlength="8"
                                
                            />
                        </div>

                        <div>
                            <label for="last-name">CONFIRM PASSWORD</label
                            ><br /><input
                                type="password"
                                name="last-name"
                                id="last-name"
                                value=""
                            />
                        </div>
                        </div>
                    
                </div>
                <div class="submit-btn-container">
                  <button  type="submit">Create Account</button>
                  <div class="already-hv-account">
                    Already have an account? <span>Login</span>
                  </div>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
